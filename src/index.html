<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/pwc-color-picker.esm.js"></script>
    <script nomodule src="/build/pwc-color-picker.js"></script>

    <style>
      #result {
        text-align: center;
        margin-top: 25px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <form>
      <pwc-color-picker
        colors='["#951955","#130394","#ff7f00","#989898", "#52d2f2"]'
      ></pwc-color-picker>
    </form>
    <div id="result">Result</div>

    <script>
      const component = document.querySelector("pwc-color-picker");
      const frame = document.querySelector("#result");
      component.addEventListener("colorPickedEvent", event => {
        console.log("event:", event.detail);
        frame.style.backgroundColor = event.detail;
      });
      component.colors = [
        "#989898",
        "#52d2f2",
        "#951955",
        "#130394",
        "#ff7f00"
      ];
      component.activeColor = "#ff7f00";
      frame.style.backgroundColor = component.activeColor;
    </script>
  </body>
</html>
